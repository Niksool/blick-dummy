<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#a87ff8" />
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Blick</title>
</head>
<body>
  <div class="cont">
    <div class="cont-top">
      <div class="text-block">
        <div class="logo-wrapper">
          <div class="blick1-wrapper">
            <img src="/icons/blick1.svg" alt="blick1">
          </div>
          <div class="blick2-wrapper">
            <img src="/icons/blick2.svg" alt="blick2">
          </div>
          <div class="blick3-wrapper">
            <img src="/icons/blick3.svg" alt="blick3">
          </div>
          <div class="logo">Blick</div>
        </div>
        <div class="phrase">
          Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries for previewing layouts and visual mockups.
        </div>
        <div class="banner-wrapper">
          <div class="banner">
            <img class="banner-image" src="/icons/appleBanner.svg" alt="apple">
          </div>
          <div class="banner">
            <img class="banner-image" src="/icons/androidBanner.svg" alt="apple">
          </div>
        </div>
    </div>
  </div>
  <div class="cont-bottom">
      <div class="icons-wrapper">
        <div class="icons1" id="icons1">
          <img src="/icons/iconGamepad.svg" alt="gamepad">
          <img src="/icons/iconCirus.svg" alt="cirus" class="spacing">
          <img src="/icons/iconMusic.svg" alt="music" class="spacing">
        </div>
        <div class="icons2 hidden" id="icons2">
          <img src="/icons/iconCookie.svg" alt="cookie">
          <img src="/icons/iconBasketball.svg" alt="basketball" class="spacing">
          <img src="/icons/iconPicture.svg" alt="picture" class="spacing">
        </div>
      </div>
  </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
